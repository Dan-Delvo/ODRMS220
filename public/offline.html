<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            color: #666;
        }

        .container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #6777ef;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .container a:hover {
            background-color: #5562d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/UBLogo.png" alt="Logo">
        <h1>You Are Offline</h1>
        <p>Connect to the internet to access the site.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
